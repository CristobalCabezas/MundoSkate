	  	<script script="javascript">
			$(document).ready(function(){
				  $("#formulario").validate({
					rules: {
					  nombre: {
						required: {
							depends:function(){
								$(this).val($.trim($(this).val()));
								return true;
							}
						},
					  },
					  correo: {
						required: {
							depends:function(){
								$(this).val($.trim($(this).val()));
								return true;
							}
						},
						email: true
					  },
					   mensaje: {
						required: {
							depends:function(){
								$(this).val($.trim($(this).val()));
								return true;
							}
						 },
					  },
					},
					messages: {
					  nombre: "Debe ingresar un nombre.",
					  correo: {
						required: "Debe ingresar un correo electrónico.",
						email: "Ingrese un correo válido."
					  },
					  mensaje: "El mensaje no puede estar vacío."
					},
						submitHandler: function(form) {
						  form.submit();
						}
				  });
				});

		</script>

            <form id="formulario" name="formaulario" action="#" method="get" class="form">
              <h3 class="tag"><span>Ingresa tus datos y escríbenos</span></h3>
              <label for="nombre">Nombre <span>*</span></label>
              <input name="nombre" required type="text" id="nombre" placeholder="Nombre">
              <label for="correo">Correo electrónico <span>*</span></label>
              <input name="correo" type="text" id="correo" required placeholder="correo@correo.com">
              <label for="mensaje">Mensaje</label>
              <textarea id="mensaje" name="mensaje" cols="30" rows="10" placeholder="Escriba aquí su mensaje..."></textarea>
             
              <div class="d-grid gap-2 col-6 mx-auto"><button type="submit" class="btn btn-outline-dark">Enviar mensaje</button></div>
            </form>
